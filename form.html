<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstName">Firstname</label>
            <input type="text" id="firstName" size="15">
            <br>
            <br>
            <label for="middleName">Middlename:</label>
            <input type="text" id="middleName" size="15">
            <br>
            <br>
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" size="15">
            <br>
            <br>
            <label for="course">Course :</label>
            <select id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender :</label>
            <br>
            <input type="radio" name="gender" id="gender">
            Male
            <br>
            <input type="radio" name="gender" id="gender">
            Female
            <br>
            <input type="radio" name="gender" id="gender">
            Other
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob">
            <br>
            <label for="phone">Phone :</label>
            <input type="text" value="+91" size="2" disabled>
            <input type="tel" id="phone" size="10" maxlength="10">
            <br><br>
            <label for="address">Address</label>
            <br>
            <textarea id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br><br><br>
            <label for="rePassword">Re-type password:</label>
            <input type="password" id="rePassword">
            <br><br>
            <input type="checkbox" id="TandC">
            <label for="TandC">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" id="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" id="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
